{{set . "title" "Index" }}
{{import "_layout.html" }}

{{define "head" }}{{end}}

{{define "body" }}

<div class="body">
	<div class="container">
	<ul class="breadcrumb">
	  <li><a href="/user/index/">User</a> <span class="divider">/</span></li>
	  <li class="active">Index</li>
	</ul>
	<hr/>
	<div id="content">
		<div class="section">
			<a href="/user/add/">[Add new User]</a>
		<div>

		<div class="section">
		<table class="table table-bordered">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th>Name</th>
		      <th>Location</th>
		      <th>Gender</th>
		      <th>Skills</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{{range .users}}
		  	<tr>
		      <td><a href="/user/view/{{.Id}}">{{.Id}}</a></td>
		      <td>{{.Name}}</td>
		      <td><a href="/user/location/{{.Location}}">{{locationtext .Location}} </a></td>
		      <td>{{.Gender}}</td>
		      <td>{{.Skills}}</td>
		    </tr>
			{{end}}
		  </tbody>
		</table>
		<div>
	</div>

</div>
</div>

{{end}}

{{define "script" }}{{end}}
